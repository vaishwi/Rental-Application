<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/nadvertisementsListpm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link  href="../static/css/loginRegister.css"  th:href="@{/css/loginRegister.css}" type="text/css" rel="stylesheet"/>

    <meta charset="UTF-8">
</head>

<body>
<div class="topnav">
    <a class="active" href="/landlordHomePage">Rent Buddy</a>
    <a href="/landlordHomePage">Home</a>
    <a href="/landlordInbox">Inbox</a>
    <div class="topnav-right">
        <a href="#" th:text=${userId}></a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header text-center text-black">
                <h3>Emails from Tenants</h3>
                <div th:switch="${inboxEmails}">
                    <h3 th:case="null">No Emails yet!</h3>
                    <div th:case="*">
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <tr class="bg-dark text-white">
                                <th>From</th>
                                <th>Message</th>
                            </tr>
                            <tr th:each="email:${inboxEmails}">
                                <td th:text=${email.emailFrom}></td>
                                <td th:text=${email.message}></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var error = "[[${param.error}]]";
    if(error)
    {
      alert(error);
    }
</script>
</body>
</html>
