<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <script
                src="https://cdn.jsdelivr.net/nadvertisementsListpm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Landlord Home Page</title>
    <link rel="stylesheet" href="../static/css/loginRegister.css"  th:href="@{/css/loginRegister.css}" type="text/css">

</head>
<body>
<div class="topnav">
    <a class="active" href="/landlordHomePage">Rent Buddy</a>
    <a href="/landlordHomePage">Home</a>
    <a href="/landlordInbox">Inbox</a>
    <div class="topnav-right">
        <a href="#" th:text=${userId}></a>
        <a href="/logout">Logout</a>
    </div>
</div>
<div class="col-5">
    <div class="container" style="width:1000px;height:100px">
        <div class="card">
            <div class="card-header text-center text-black">
                <h3>List Of Advertisements</h3>
                <div th:switch="${advertisementsList}">
                    <h2 th:case="null">No posts yet!</h2>
                    <div th:case="*">
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <tr class="bg-dark text-white">
                                <th>ID</th>
                                <th>Type</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Price</th>
                                <th>Operations</th>
                            </tr>
                            <tr th:each="ob:${advertisementsList}">
                                <td th:text=${ob.advertisementID}></td>
                                <td th:text=${ob.propertyType}></td>
                                <td th:text=${ob.title}></td>
                                <td th:text=${ob.area}></td>
                                <td th:text=${ob.price}></td>
                                <td>
                                    <a th:href="@{'/updateAdvertisement/'+${ob.advertisementID}}"
                                       class="btn btn-warning">Edit <i class="fa fa-pencil-square-o"
                                                                       aria-hidden="true"></i></a> |
                                    <a th:href="@{'/deleteAdvertisement/'+${ob.advertisementID}}"
                                       class="btn btn-danger">Delete <i class="fa fa-trash-o"
                                                                        aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        </table>
                        <a th:href="@{/advertisementPosting}" class="btn btn-success ">Add another Post <i
                                class="fa fa-plus-square" aria-hidden="true"></i></a>
                        | <a th:href = "@{'/deleteAll/'+${userId}}" class="btn btn-danger">Delete All<i class="fa fa-trash-o"
                                                                           aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
