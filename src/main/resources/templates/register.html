<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RentBuddy Register</title>
  <link  href="../static/css/loginRegister.css"  th:href="@{/css/loginRegister.css}" type="text/css" rel="stylesheet"/>
</head>

<body>
<header th:insert ="loginRegisterHeader :: header"></header>
<div class="cen">
  <form method="POST" th:action="@{/register}" th:object="${user}">

    <label>Username *</label>
    <br/>
    <input type="email" th:field="*{userId}" required>
    <br/>
    <br/>

    <label>Password *</label>
    <br/>
    <input type="password" th:field="*{password}" required>
    <br/>

    <br/>
    <label>First Name *</label>
    <br/>
    <input type="text" th:field="*{firstName}" required>
    <br/>

    <br/>
    <label>Last Name *</label>
    <br/>
    <input type="text" th:field="*{lastName}" required>
    <br/>

    <br/>
    <label>Date of Birth *</label>
    <br/>
    <input type="date" th:field="*{dateOfBirth}" required>
    <br/>

    <br/>
    <label>Contact Number *</label>
    <br/>
    <input type="number" th:field="*{contactNumber}" required>
    <br/>
    <br/>
    <label>User Type *</label>
    <br/>
    <input type="radio" th:fied="*{userType}" id="tenant" name="userType" value="tenant">
     <label for="tenant">Tenant</label><br>
     <input type="radio" th:fied="*{userType}" id="landlord" name="userType" value="landlord">
     <label for="landlord">Landlord</label>
    <br/>
    <br/>
    <button type="submit">Register</button>
    <br/>
  </form>
</div>

<script>
    var error = "[[${param.error}]]";
    if(error)
    {
      alert(error);
    }
</script>

</body>
</html>
