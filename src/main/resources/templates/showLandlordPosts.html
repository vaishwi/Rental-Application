<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Posts</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/loginRegister.css"  th:href="@{/css/loginRegister.css}" type="text/css">
</head>

<body>
<div class="topnav">
    <a class="active" href="/landlordHomePage">Rent Buddy</a>
    <a href="/landlordHomePage">Home</a>
    <a href="/landlordInbox">Inbox</a>
    <div class="topnav-right">
        <a href="#" th:text=${userId}></a>
        <a href="/logout">Logout</a>
    </div>
</div>
<div style="display:flex; align-items: center; justify-content: center;">
<form method="post" th:action="@{/showLandlordPosts}" th:object="${advertisement}">
    <h1>Post Details</h1>
    <div>
        <table>
            <tr>
                <td><label>Property Type</label></td>
                <td><p th:text="${advertisement.propertyType}"></p></td>
            </tr>
            <tr>
                <td><label>Title</label></td>
                <td><p th:text="${advertisement.title}"></p></td>
            </tr>
            <tr>
                <td><label>Description</label></td>
                <td><p th:text="${advertisement.description}"></p></td>
            </tr>
            <tr>
                <td><label>No of Bed Rooms</label></td>
                <td><p th:text="${advertisement.noOfBedrooms}"></p></td>
            </tr>
            <tr>
            <tr>
                <td><label>No of Bathrooms</label></td>
                <td><p th:text="${advertisement.noOfBathrooms}"></p></td>
            </tr>
            <tr>
                <td><label>Price</label></td>
                <td><p th:text="${advertisement.price}"></p></td>
            </tr>
            <tr>
                <td><label>Availability</label>
                    <p th:text="${advertisement.landlordAvailability}"></p>
                </td>
            </tr>
            <tr>
                <td><label>Availability Timings</label></td>
            </tr>
            <tr>
                <td><label>From</label>
                    <p th:text="${advertisement.availableFrom}"></p>
                </td>
                <td><label>To</label>
                    <p th:text="${advertisement.availableTill}"></p>
                </td>
            </tr>
            <tr>
                <td><label>Building Number</label></td>
                <td><p th:text="${advertisement.buildingNumber}"></p></td>
            </tr>
            <tr>
                <td><label>Photos</label></td>
                <td><p><img th:src="@{'data:image/*;base64,'+${advertisement.displayPhoto}}" width="25%", height="25%"/></p></td>
     </tr>
        </table>
    </div>
    <button type="submit">Go to Homepage</button>
</form>
</div>
</body>
</html>
