<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <meta charset="UTF-8">
    <title>Show All Properties</title>
    <link  href="../static/css/loginRegister.css"  th:href="@{/css/loginRegister.css}" type="text/css" rel="stylesheet"/>
</head>

<body>
<header th:insert ="tenantHeader :: header"></header><br>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">

                <div th:switch="${properties}">
                    <h2 th:case="null">No posts yet!</h2>
                    <div th:case="*">
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <tr class="bg-dark text-white">
                                <th>Property ID</th>
                                <th>Rooms</th>
                                <th>Bathrooms</th>
                                <th>Price</th>
                            </tr>
                            <tr th:each="ob:${properties}">
                                <td th:text=${ob.property_id}></td>
                                <td th:text=${ob.rooms}></td>
                                <td th:text=${ob.bathRooms}></td>
                                <td th:text=${ob.price}></td>
                                <td> <a th:href="@{'/viewproperty/'+${ob.property_id}}" class="btn btn-warning">View<i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
