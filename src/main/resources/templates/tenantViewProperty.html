<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <meta charset="UTF-8">
    <title> Description of Properties</title>
    <link  href="../static/css/loginRegister.css"  th:href="@{/css/loginRegister.css}" type="text/css" rel="stylesheet"/>
    <style>
img {
  float: left;
}
</style>

</head>

<body>
<header th:insert ="tenantHeader :: header"></header><br>
<div class="col-5">

    <div class="container" style="width:1000px;height:100px">
        <div class="card">
            <div class="card-header text-center width=1200  text-black" >

                <div th:switch="${properties}">
                    <h2 th:case="null">No posts yet!</h2>
                    <div th:case="*">
                    </div>
                    <div>
                        <div class="card-body" >
                            <tr th:each="ob:${properties}">
                                <div align="left">
                                    <td><img   width="400" height="400" th:src="@{'data:image/*;base64,'+${ob.photos}}"/></td>
                                </div>

                                <div align="right">
                                    <td style="text-align:right">Description: </td>
                                    <td style="text-align:right;" th:text=${ob.description} > </td><br>
                                    <td style="text-align:right">Property Type: </td>
                                    <td style="text-align:right;" th:text=${ob.property_type} > </td><br>
                                    <td style="text-align:right">Price: </td>
                                    <td style="text-align:right;"  th:text=${ob.price}></td><br>
                                    <td style="text-align:right">Rooms: </td>
                                    <td style="text-align:right;"  th:text=${ob.rooms}></td><br>
                                    <td style="text-align:right">Bathrooms: </td>
                                    <td style="text-align:right;"  th:text=${ob.bathrooms}></td><br>
                                    <td style="text-align:right">Building Number: </td>
                                    <td style="text-align:right;"  th:text=${ob.building_number}></td><br>
                                    <td style="text-align:right">Location Name: </td>
                                    <td style="text-align:right;"  th:text=${ob.location_name}></td><br>
                                    <td> <a th:href="@{'/email/'+${ob.property_id}}" class="btn btn-warning">Email<i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                                    <input type="hidden" th:value="${ob.property_id}">
                                    <input type="hidden" th:value="${ob.user_id}">
                                </div>

                            </tr>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
