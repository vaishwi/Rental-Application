<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Advertisement</title>
    <link rel="stylesheet" href="../static/css/loginRegister.css"  th:href="@{/css/loginRegister.css}" type="text/css">
</head>

<body>
<div class="topnav">
    <a class="active" href="/landlordHomePage">Rent Buddy</a>
    <a href="/landlordHomePage">Home</a>
    <a href="/landlordInbox">Inbox</a>
    <div class="topnav-right">
        <a href="#" th:text=${userId}></a>
        <a href="/logout">Logout</a>
    </div>
</div>
<div style="display:flex; align-items: center; justify-content: center;">
<form method="POST" th:action="@{/updateAdvertisement}" th:object="${advertisement}" >
    <table>
        <tr>
            <td><label>Advertisement Id</label></td>
            <td><input type = "text" th:field="${advertisement.advertisementID}" readonly/></td>
        </tr>
        <tr>
            <td>Property Type</td>
            <td>
                <select required th:field="${advertisement.propertyType}">
                    <option disabled selected th:value> -- select Property Type --</option>
                    <option th:value="Apartment">Apartment</option>
                    <option th:value="House">House</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Title</label></td>
            <td><input type="text" th:field="${advertisement.title}"/></td>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="${advertisement.description}"/></td>
        </tr>
        <tr>
            <td><label>No of Bed Rooms</label></td>
            <td><input type="number" th:field="${advertisement.noOfBedrooms}"></td>
        </tr>
        <tr>
            <td><label>No of Bathrooms</label></td>
            <td><input type="number" th:field="${advertisement.noOfBathrooms}"></td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number" th:field="${advertisement.price}"/></td>
        </tr>
        <tr>
            <td><label>Availability</label></td>
            <td>
                <input type="radio" id="weekdays" name="availability" value="weekdays"
                       th:field="${advertisement.landlordAvailability}">
                <label for="weekdays">Weekdays</label><br>
                <input type="radio" id="weekend" name="availability" value="weekend"
                       th:field="${advertisement.landlordAvailability}">
                <label for="weekend">Weekends</label><br>
            </td>
        <tr>
            <td><label>Availability Timings</label></td>
            <td><label>From</label>
                <input type="time" id="from" name="from"  required th:field="${advertisement.availableFrom}">
            <label>To</label>
                <input type="time" id="till" name="till"  required th:field="${advertisement.availableTill}">
            </td>
        </tr>
        <tr>
            <td><label>Building Number</label></td>
            <td><input type="number" th:field="${advertisement.buildingNumber}"></td>
        </tr>
        <tr>
            <td><label>Location</label></td>
            <td><input type="text" th:field="${advertisement.area}"></td>
        </tr>
       <tr>
            <td><label>Photo</label></td>
           <td><img th:src="@{'data:image/*;base64,'+${advertisement.displayPhoto}}"  width="25%" height="25%"/>
        </tr>

        <tr>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
